<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e56;
    }

    /* Estilos del pop-up */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 20px;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <button onclick="mostrarPopup()">Descubre tu amigo secreto üéÅ</button>

  <div id="popup">
    <div id="popup-content">
      <p id="resultado"></p>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script>
    function mostrarPopup() {
      let nombres = ["Keilyn", "Mois√©s", "Ana", "Luis", "Carla"];
      let random = nombres[Math.floor(Math.random() * nombres.length)];
      document.getElementById("resultado").innerText = "Tu amigo secreto es: üéâ " + random;
      document.getElementById("popup").style.display = "flex";
    }

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
